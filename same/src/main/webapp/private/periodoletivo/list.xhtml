<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<f:metadata>
		<f:event type="preRenderView" listener="#{escolaCtrl.listarEscolas()}" />
	</f:metadata>

	<ui:define name="page-name">
		Cad. Escola
	</ui:define>

	<ui:define name="page-title">
		Escolas
	</ui:define>

	<ui:define name="page-subtitle">
		Manutenção de Escolas
	</ui:define>

	<ui:define name="page-image">
		<p:graphicImage library="img" name="layers.svg" />
	</ui:define>

	<ui:define name="content">

		<h:form prependId="false">

			<div class="ui-g-12 ">
				<div class=" pull-right">
					<p:button value="Nova Escola" icon="fa fa-plus"
						title="Clique para cadastrar uma nova escola"
						outcome="/private/escola/form.xhtml" />
				</div>
			</div>

			<div class="ui-fluid">
				<div class="ui-g-12">

					<div class="ui-g-12 ui-nopad">
						<p:growl id="msgs" closable="true" life="5000" />
					</div>

					<p:dataTable var="escola" value="#{escolaCtrl.escolas}"
						styleClass="table table-bordered table-hover" paginator="true"
						emptyMessage="Nenhum registro foi encontrado" rows="20"
						rowHover="true" sortBy="#{escola.nome}" paginatorPosition="bottom"
						paginatorAlwaysVisible="true"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="25,50,100">

						<p:column headerText="Nome" colspan="2">
							<p:link outcome="/private/escola/form.xhtml">
								<f:param name="escola" value="#{escola.id}" />
						#{escola.nome}
					</p:link>
						</p:column>

						<p:column headerText="Observação" colspan="4" priority="3">
					#{escola.observacao}
				</p:column>

						<p:column headerText="Ações" colspan="1" priority="2">
							<i class="fa-2x fa fa-refresh primary"></i>
							<i class="fa-2x fa fa-star secondary"></i>
							<i class="fa-2x fa fa-trash danger"></i>
						</p:column>
					</p:dataTable>


				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>

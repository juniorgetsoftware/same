<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="page-name">
		Inserção de gabaritos
	</ui:define>

	<ui:define name="page-title">
		Inserção de gabaritos
	</ui:define>

	<ui:define name="page-subtitle">
		Módulo de inserção de gabaritos
	</ui:define>

	<ui:define name="page-image">
		<p:graphicImage library="img" name="diploma.svg" />
	</ui:define>

	<ui:define name="content">
		<div class="ui-fluid" jsf:id="group">
			<div class="ui-g-12">

				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
					<label for="escola">Escola</label>
					<p:selectOneMenu id="escola">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Escola 1" itemValue="1" />
						<f:selectItem itemLabel="Escola 2" itemValue="2" />
						<f:selectItem itemLabel="Escola 3" itemValue="3" />
						<f:selectItem itemLabel="Escola 4" itemValue="4" />
					</p:selectOneMenu>
				</div>


				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
					<label for="periodo">Período letivo</label>
					<p:selectOneMenu id="periodo">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Período letivo 1" itemValue="1" />
						<f:selectItem itemLabel="Período letivo 2" itemValue="2" />
						<f:selectItem itemLabel="Período letivo 3" itemValue="3" />
						<f:selectItem itemLabel="Período letivo 4" itemValue="4" />
					</p:selectOneMenu>
				</div>

				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
					<label for="turma">Turma</label>
					<p:selectOneMenu id="turma">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Turma 1" itemValue="1" />
						<f:selectItem itemLabel="Turma 2" itemValue="2" />
						<f:selectItem itemLabel="Turma 3" itemValue="3" />
						<f:selectItem itemLabel="Turma 4" itemValue="4" />
					</p:selectOneMenu>
				</div>

				<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
					<label for="gabarito">Gabarito</label>
					<p:selectOneMenu id="gabarito">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Gabarito 1" itemValue="1" />
						<f:selectItem itemLabel="Gabarito 2" itemValue="2" />
						<f:selectItem itemLabel="Gabarito 3" itemValue="3" />
						<f:selectItem itemLabel="Gabarito 4" itemValue="4" />
					</p:selectOneMenu>
				</div>

				<div class="ui-g-12">
					<h1>#{correcaoCtrl.gabarito.titulo}</h1>
				</div>

				<div class="ui-g-12 ui-g-nopad">
					<p:repeat var="ag" value="#{correcaoCtrl.alunoGabaritos}"
						varStatus="indice">

						<div class="ui-g-12">

							<div class="ui-g-12  ui-lg-12 ui-md-12 ui-sm-12">
								<label> #{ag.aluno.nome} </label>
							</div>

							<p:repeat var="questao" value="#{ag.gabarito.questoes}">

								<div class="ui-g-3  ui-lg-3 ui-md-6 ui-sm-12 center ">
								<div class="ui-g-12 box">
									<p:outputLabel styleClass="my-label" value="#{questao.enunciado}" />
									<center>
										<p:selectOneRadio>
											<f:selectItems value="#{questao.alternativas}"
												itemLabel="#{alternativa.descricao}" var="alternativa" />
										</p:selectOneRadio>
									</center>
								</div>
								</div>
							</p:repeat>

							<div class="ui-g-12">
								<hr />
							</div>
						</div>

					</p:repeat>
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>

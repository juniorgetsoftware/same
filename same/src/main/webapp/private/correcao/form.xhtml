<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="page-name">
		Inserção de gabaritos
	</ui:define>

	<ui:define name="page-title">
		Inserção de gabaritos
	</ui:define>

	<ui:define name="page-subtitle">
		Módulo de inserção de gabaritos
	</ui:define>

	<ui:define name="page-image">
		<p:graphicImage library="img" name="diploma.svg" />
	</ui:define>

	<ui:define name="content">
		<div class="ui-fluid" jsf:id="group">
			<div class="ui-g-12">

				<h:form prependId="false">

					<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
						<label for="escola">Escola</label>
						<p:selectOneMenu id="escola" value="#{correcaoCtrl.escola}" converter="genericConverter">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems var="escola" value="#{correcaoCtrl.escolas}"
								itemLabel="#{escola.nome}" itemValue="#{escola}" />
							<p:ajax listener="#{correcaoCtrl.listarPeriodos()}"
								update="periodo" process="@this" event="change"/>
						</p:selectOneMenu>
					</div>


					<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
						<label for="periodo">Período letivo</label>
						<p:selectOneMenu id="periodo" value="#{correcaoCtrl.periodo}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems var="periodo" value="#{correcaoCtrl.periodos}"
								itemLabel="#{periodo.nome}" itemValue="#{periodo}" />
							<p:ajax listener="#{correcaoCtrl.listarTurmas()}" update="turma" />
						</p:selectOneMenu>
					</div>

					<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
						<label for="turma">Turma</label>
						<p:selectOneMenu id="turma" value="#{correcaoCtrl.turma}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems var="turma" value="#{correcaoCtrl.turmas}"
								itemLabel="#{turma.nome}" itemValue="#{turma}" />
							<p:ajax listener="#{correcaoCtrl.listarGabaritos()}"
								update="gabarito" />
						</p:selectOneMenu>
					</div>

					<div class="ui-g-4 ui-lg-4 ui-md-6 ui-sm-12">
						<label for="gabarito">Gabarito</label>
						<p:selectOneMenu id="gabarito" value="#{correcaoCtrl.gabarito}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems var="gabarito" value="#{correcaoCtrl.gabaritos}"
								itemLabel="#{gabarito.titulo}" itemValue="#{gabarito}" />
							<p:ajax listener="#{correcaoCtrl.gerarGabarito()}"
								update="aluno-gabarito" />
						</p:selectOneMenu>
					</div>

					<div class="ui-g-12 ui-g-nopad" jsf:id="aluno-gabarito">
						<div class="ui-g-12">
							<h1>#{correcaoCtrl.gabarito.titulo}</h1>
						</div>

						<div class="ui-g-12 ui-g-nopad">
							<p:repeat var="ag" value="#{correcaoCtrl.alunoGabaritos}"
								varStatus="indice">

								<div class="ui-g-12">

									<div class="ui-g-12  ui-lg-12 ui-md-12 ui-sm-12">
										<label> #{ag.aluno.nome} </label>
									</div>

									<p:repeat var="questao" value="#{ag.gabarito.questoes}">

										<div class="ui-g-3  ui-lg-3 ui-md-6 ui-sm-12 center ">
											<div class="ui-g-12 box">
												<p:outputLabel styleClass="my-label"
													value="#{questao.enunciado}" />
												<center>
													<p:selectOneRadio>
														<f:selectItems value="#{questao.alternativas}"
															itemLabel="#{alternativa.descricao}" var="alternativa" />
													</p:selectOneRadio>
												</center>
											</div>
										</div>
									</p:repeat>

									<div class="ui-g-12">
										<hr />
									</div>
								</div>

							</p:repeat>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>

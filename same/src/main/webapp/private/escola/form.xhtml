<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="template-titulo">
	Cad. Escola
</ui:define>

	<ui:define name="nome-pagina">
	Cad. Escola
</ui:define>


	<ui:define name="conteudo-panel">
	
	<p:focus for="escola-nome" />
		<h:form prependId="false">

			<div class="col-12 ">
				<p:growl id="msgs" closable="true" life="5000"/>
			</div>

			<div class="row form-group">
				<div class="col-lg-6 col-md-8 col-sm-12">
					<label>Nome:</label>
					<p:inputText id="escola-nome" value="#{escolaCtrl.escola.nome}"
						required="true" label="Nome" styleClass="form-control">
						<p:clientValidator event="keyup" />
					</p:inputText>
					<p:message for="escola-nome" />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-lg-6 col-md-8 col-sm-12">
					<label>Observação:</label>
					<p:inputTextarea id="escola-observacao" styleClass="form-control"
						value="#{escolaCtrl.escola.observacao}" label="Observação">
					<p:clientValidator event="keyup" />
					</p:inputTextarea>
					<p:message for="escola-observacao" />
				</div>
			</div>
			
			<p:commandButton value="Salvar" validateClient="true" icon="fa fa-save" styleClass="btn btn-primary"
				action="#{escolaCtrl.salvar()}" update="escola-nome, escola-observacao"/>
			
			<p:button icon="fa fa-ban " value="Cancelar" styleClass="btn btn-danger"/>
			
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="template-titulo">
	Cad. Escola
</ui:define>

	<ui:define name="nome-pagina">
	Cad. Escola
</ui:define>

	<ui:define name="descricao-pagina">
	Cad. Escola
</ui:define>

	<ui:define name="conteudo-panel">
		<h:form prependId="false" >
			<div class="col-12 form-group">
				<p:messages autoUpdate="true" />
			</div>
			<div class="col-12 form-group">
				<div class="col-3 col-lg-3 col-md-4 col-sm-12">
					<label>Nome:</label>
					<p:inputText id="escola-nome" value="#{escolaCtrl.escola.nome}"
						required="true" label="Nome">
						<p:clientValidator event="keyup" />
					</p:inputText>
					<p:message for="escola-nome" />
				</div>
			</div>

			<div class="col-12 form-group">
				<div class="col-3 col-lg-3 col-md-4 col-sm-12">
					<label>Observação:</label>
					<p:inputTextarea id="escola-observacao"
						value="#{escolaCtrl.escola.observacao}" label="Observação">
						<p:clientValidator event="keyup" />
					</p:inputTextarea>
					<p:message for="escola-observacao" />
					<p:commandButton value="Salvar" validateClient="true"
						action="#{escolaCtrl.salvar()}" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

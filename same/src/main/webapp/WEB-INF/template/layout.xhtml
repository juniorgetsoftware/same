<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/img/logo.ico" />

	<title>
		<ui:insert name="page-name" />
	</title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="menu.css" />
	<h:outputStylesheet library="css" name="layout.css" />

	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
	<h:outputScript target="body" library="js" name="locale.js" />
	<h:outputScript target="body" library="js" name="menu.js" />
	<h:outputScript target="body" library="js" name="jquery.maskMoney.js" />
	
	<ui:insert name="css-extra"/>

</h:head>

<h:body>
	
	<main> 
	
		<header class="topbar">
			<h:form prependId="false">
				<div class="logo center">
					<h:link outcome="/public/index.xhtml">
						<div class="logo-text font-white ">
							<div class="fa fa-connectdevelop" />
							SAME
						</div>
					</h:link>
				</div>
	
			</h:form>
	
			<ui:insert name="menu-super">
				<ui:include src="/WEB-INF/template/menu.xhtml" />
			</ui:insert>
	
		</header> 
	
		<ui:insert name="menu-aside">
			<ui:include src="/WEB-INF/template/menu-aside.xhtml" />
		</ui:insert>

		<section class="content js-content padding">
			<ui:insert name="full-content">
				
				<div class="ui-g-12 card shadow-effect">
					
					<div class="my-head-title">
						<div class="ui-fluid">
	
							<ui:insert name="dados-pagina">
								<ui:include src="/WEB-INF/template/dados-pagina.xhtml" />
							</ui:insert>

							<ui:insert name="links-funcionais">
								<ui:include src="/WEB-INF/template/links-funcionais.xhtml" />
							</ui:insert>
	
							<ui:insert name="page-menu"/>
							
						</div>
					</div>
	
					<ui:insert name="content" />
	
					<ui:insert name="load">
						<ui:include src="/WEB-INF/template/loading.xhtml" />
					</ui:insert>
					
				</div>
	
			</ui:insert>
		</section>

		<div id="toTop" style="display: none;">
			<i class="fa fa-arrow-circle-up" />
		</div>

	</main>

	<ui:insert name="footer">
		<ui:include src="/WEB-INF/template/footer.xhtml" />
	</ui:insert>
	
	<ui:insert name="js-extra"/>

</h:body>

</html>

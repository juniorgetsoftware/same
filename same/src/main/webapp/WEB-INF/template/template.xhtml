<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>JSF Integrate Bootstrap</title>

	<h:outputStylesheet library="webjars"
		name="bootstrap/4.1.3/css/bootstrap.min.css" />
<!-- 	<h:outputStylesheet library="webjars" -->
<!-- 		name="bootstrap/4.1.3/css/bootstrap-theme.min-jsf.css" /> -->
	
	<h:outputStylesheet name="css/style.css" />

</h:head>
<h:body>

	<ui:include src="../template/menu.xhtml" />
	<ui:include src="../template/header.xhtml" />
	<div class="container">
		<ui:include src="../template/content.xhtml" />
		<ui:include src="../template/footer.xhtml" />
	</div>

	<!-- load js at bottom for faster loading-->
	<h:outputScript library="webjars" name="jquery/3.3.1/jquery.min.js" />
	<h:outputScript library="webjars"
		name="bootstrap/4.1.3/js/bootstrap.min.js" />

</h:body>
</html>

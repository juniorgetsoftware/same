<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title><ui:insert name="template-titulo">Título da página</ui:insert></title>

	
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="layout" name="css/bootstrap-clearmin.css" />
	<h:outputStylesheet library="layout" name="css/roboto.css" />
	<h:outputStylesheet library="layout" name="css/material-design.css" />
	<h:outputStylesheet library="layout" name="css/small-n-flat.css" />
	<h:outputStylesheet library="layout" name="css/c3.min.css" />


	<ui:insert name="template-css-extra" />

</h:head>


<h:body styleClass="cm-no-transition cm-1-navbar">

	<ui:insert name="template-sidebar">
		<ui:include src="../template/sidebar.xhtml" />
	</ui:insert>

	<ui:insert name="template-menu">
		<ui:include src="../template/menu.xhtml" />
	</ui:insert>

	<div id="global">

		<ui:insert name="template-conteudo">
			<ui:include src="../template/content.xhtml" />
		</ui:insert>

		<ui:insert name="template-rodape">
			<ui:include src="../template/footer.xhtml" />
		</ui:insert>

	</div>

	<!-- load js at bottom for faster loading-->

	<h:outputScript library="layout" name="js/lib/jquery-2.1.3.min.js" />
	<h:outputScript library="layout" name="js/jquery.mousewheel.min.js" />
	<h:outputScript library="layout" name="js/jquery.cookie.min.js" />
	<h:outputScript library="layout" name="js/fastclick.min.js" />
	<h:outputScript library="layout" name="js/bootstrap.min.js" />
	<h:outputScript library="layout" name="js/clearmin.js" />
	<!-- 	<h:outputScript library="layout" name="js/lib/c3.min.js" /> -->
	<!-- 	<h:outputScript library="layout" name="js/lib/d3.min.js" /> -->
	<!-- 	<h:outputScript library="js" name="app.js" /> -->
	<h:outputScript library="js" name="locale.js" />
	<ui:insert name="template-js-extra" />
















</h:body>
</html>

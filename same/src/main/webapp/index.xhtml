<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SAME</title>
	<style>
</style>
</h:head>

<h:body>
	<h:form prependId="false">
		<div class="ui-fluid">
			<h3>Cad. Escola</h3>
			<p:messages id="msgs"/>
			<div class="ui-g-12">
				<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-12">
					Nome
					<p:inputText value="#{escolaController.escola.nome}"
						required="true" id="nome">
					<p:clientValidator event="keyup"/>
					</p:inputText>
					<p:message for="nome"/>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="ui-g-3 ui-lg-3 ui-md-4 ui-sm-12">
					<p:commandButton action="#{escolaController.cadastrar()}"
						icon="fa fa-save" value="Cadastrar" validateClient="true"/>
				</div>
			</div>
		</div>

	</h:form>

</h:body>
</html>
